<!DOCTYPE html>
<htlm>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy">
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" id="jqm-trans-disable">
            /* For having a faster transition */
            $(document).on("mobileinit", function() {
                            $.mobile.defaultPageTransition = "none";
                            $.mobile.defaultDialogTransition = "none";
            });
        </script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>Food Diary App</title>
    </head>

    <body>
        <div class="app">
            <form id="login-form">

                <h1>Login</h1>

                <label for="login-email">Email</label>
                <input id="login-email" type="email" name="login-email" />

                <hr>

                <label for="login-password">Password</label>
                <input id="login-password" type="password" name="login-password" />

                <hr>

                <button id="login-submit" type="submit" >Login</button>

                <p><a href="register.html">Not got an account? Click here to register</a></p>

            </form>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    
    </body>
</html>
