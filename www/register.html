<!DOCTYPE html>
<htlm>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy">
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" id="jqm-trans-disable">
            /* For having a faster transition */
            $(document).on("mobileinit", function() {
                            $.mobile.defaultPageTransition = "none";
                            $.mobile.defaultDialogTransition = "none";
            });
        </script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>Food Diary App</title>
    </head>

    <body>
        <div class="app">
            <form id="register-form">

                <h1>Register</h1>

                <label for="register-name">Name</label>
                <input id="register-name" type="text" name="register-name" />

                <hr>

                <label for="register-email">Email</label>
                <input id="register-email" type="email" name="register-email" />

                <hr>

                <label for="register-password">Password</label>
                <input id="register-password" type="password" name="register-password" />

                <hr>

                <button id="register-submit" type="submit" >Register</button>

                <p><a href="login.html">Already have an account? Click here to login</a></p>

            </form>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    
    </body>
</html>
